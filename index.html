<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/bigprint_logo_black.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bigprint Pictures</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
    !function(window){
      const host="https://labs.heygen.com",
      url=host+"/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJBbm5hX3B1YmxpY18zXzIwMjQwMTA4Iiwi%0D%0Adm9pY2UiOnsidm9pY2VfaWQiOiJhYTgxNWI5YTgwNTM0ZDkyODYzNGNiN2RmNGY5OTc1NCJ9LCJw%0D%0AcmV2aWV3SW1nIjoiaHR0cHM6Ly9maWxlcy5oZXlnZW4uYWkvYXZhdGFyL3YzLzNjNDI3ZDhjODE0%0D%0AMTQzNTViMDRjMmIyNWExZTc4NzNhXzEzMjE2L3ByZXZpZXdfdGFsa18zLndlYnAiLCJuZWVkUmVt%0D%0Ab3ZlQmFja2dyb3VuZCI6dHJ1ZSwidXNlcm5hbWUiOiIzZmJlNDQ1YmYxZjI0M2I5OTNkNTA5NDMy%0D%0AYzRhMTBlNSJ9&inIFrame=1",
      clientWidth=document.body.clientWidth, 
      wrapDiv=document.createElement("div");
      wrapDiv.id="heygen-streaming-embed";
      const container=document.createElement("div");container.id="heygen-streaming-container";
      const stylesheet=document.createElement("style");
      stylesheet.innerHTML=`
      \n  #heygen-streaming-embed {
        \n    z-index: 9999;
        \n    position: fixed;
        \n    left: 40px;
        \n    bottom: 40px;
        \n    width: 200px;
        \n    height: 200px;
        \n    border-radius: 50%;
        \n    border: 2px solid #fff;
        \n    box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);
        \n    transition: all linear 0.1s;
        \n    overflow: hidden;
        \n\n    opacity: 0;
        \n    visibility: hidden;
        \n  
      }
      \n  #heygen-streaming-embed.show {
        \n    opacity: 1;
        \n    visibility: visible;
        \n  
      }
      \n  #heygen-streaming-embed.expand {
        \n    height: ${clientWidth<540?266:366}px;
        \n    width: ${clientWidth<540?"100%":"650px"};
        \n    left: ${clientWidth<540?"0px":"valida"};
        \n    border: 0;\n    border-radius: 8px;
        \n  
      }
      \n  #heygen-streaming-container {
        \n    width: 100%;
        \n    height: 100%;
        \n  
      }
      \n  #heygen-streaming-container iframe {
        \n    width: 100%;
        \n    height: 100%;
        \n    border: 0;
        \n  
      }
      \n  
      `;
      
      const iframe=document.createElement("iframe");
      iframe.allowFullscreen=!1,
      iframe.title="Streaming Embed",
      iframe.role="dialog",iframe.src=url;
      let visible=!1,initial=!1;
      
        window.addEventListener("message",
        (e=>
          {e.origin===host&&e.data&&e.data.type&&
            "streaming-embed"===e.data.type&&("init"===e.data.action?(initial=!0,wrapDiv.classList.toggle("show",initial)):
            "show"===e.data.action?(visible=!0,wrapDiv.classList.toggle("expand",visible)):
            "hide"===e.data.action&&(visible=!1,wrapDiv.classList.toggle("expand",visible)))})),
            container.appendChild(iframe),
            wrapDiv.appendChild(stylesheet),
            wrapDiv.appendChild(container),
            document.body.appendChild(wrapDiv)}(globalThis);
      </script>
  </body>
</html>
